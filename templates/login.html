{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center px-6 py-8">

  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-md p-8 space-y-6">

    <h1 class="text-2xl font-bold text-gray-900 dark:text-white text-center">
      Welcome Back!
    </h1>

    <form method="POST" class="space-y-6" action="{{ url_for('login') }}">

      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email address</label>
        <input type="email" name="email" id="email" required
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                      focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5
                      dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                      dark:focus:ring-blue-500 dark:focus:border-blue-500"
               placeholder="name@company.com">
      </div>

      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
        <input type="password" name="password" id="password" required placeholder="••••••••"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                      focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5
                      dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                      dark:focus:ring-blue-500 dark:focus:border-blue-500">
      </div>

      <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700
                                  font-bold rounded-lg text-sm px-5 py-2.5 text-center
                                  transition duration-300">
        Login
      </button>

        {% if message %}
        <div class="mt-4 text-center text-sm {% if message_type == 'error' %}text-red-400{% else %}text-green-400{% endif %}">
            {{ message }}
        </div>
        {% endif %}

    </form>

    <p class="text-sm text-gray-500 dark:text-gray-400 text-center">
      Don’t have an account?
      <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline dark:text-blue-500 font-semibold">
        Register here
      </a>
    </p>

  </div>

</section>
{% endblock %}
